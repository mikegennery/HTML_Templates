		<div id="main">
		
		<div id="mainContent">
		
		<form>
		
		<div id ="formLeft">
		
		<!--
		<label for=""></label>
		<input type="text" id="" name="">
		-->
	
		<div class="inputItem">
		<label for="refNo">Reference Number</label>
		<input type="number" id="refNo" name="refNo">
		</div>
	
		<div class="inputItem">
		<label for="firstName">First Name</label>
		<input type="text" id="firstName" name="firstName">
		</div>
		
		<div class="inputItem">
		<label for="surName">Surname</label>
		<input type="text" id="surname" name="surname">
		</div>

		<div class="inputItem">
		<label for="address">Address</label>
		<input type="text" id="address" name="address">
		</div>

		<div class="inputItem">
		<label for="town">Town</label>
		<input type="text" id="town" name="town">
		</div>

		<div class="inputItem">
		<label for="postCode">Post Code</label>
		<input type="text" id="postCode" name="postCode">
		</div>

		<div class="inputItem">
		<label for="telephone">Telephone</label>
		<input type="text" id="telephone" name="telephone">
		</div>

		<div class="inputItem">	
		<label for="email">Email Address</label>
		<input type="text" id="email" name="email">
		</div>
	
		<div class="inputItem">
		<input type="radio" id="radioA" name="radioA" class="radio">
		<label for="radioA" class="radio">Radio A</label>
		</div>

		<div class="inputItem">	
		<input type="radio" id="radioB" name="radioB" class="radio">
		<label for="radioB" class="radio">Radio B</label>
		</div>

		<div class="inputItem">
		<input type="radio" id="radioC" name="radioC"class="radio" >
		<label for="radioC" class="radio">Radio C</label>
		</div>

		<br />
		
		</div>
	
		<div id ="formRight">

		<div class="inputItem">
		<label for="dob">Date of Birth</label>
		<input type="date" id="dob" name="dob">
		</div>
		
		<div class="inputItem">
		<input type="checkbox" id="checkBoxA" name="checkBoxA" class="radio" >
		<label for="checkBoxA" class="radio">Checkbox A</label>
		</div>

		<div class="inputItem">
		<input type="checkbox" id="checkBoxB" name="checkBoxB" class="radio" >
		<label for="checkBoxB" class="radio">Checkbox B</label>
		</div>

		<div class="inputItem">
		<input type="checkbox" id="checkBoxC" name="checkBoxC" class="radio" >
		<label for="checkBoxC" class="radio">Checkbox C</label>
		</div>

		<br />
		
		<div class="inputItem">
		<label for="dropDownList">Drop Down List</label>
		<select id="dropDownList" name="dropDownList">
			<option value="option1">Option 1</option>
			<option value="option2">Option 2</option>
			<option value="option3">Option 3</option>
			<option value="option4">Option 4</option>
			<option value="option5">Option 5</option>			
		</select>
		</div>
		
		<div class="inputItem">	
		<label for="range">Select 1 - 10</label>
		<input type="range" min="1" max="10" id="range" name="range">
		</div>

		<div class="inputItem">	
		<label for="content">Content</label>
		<textarea type="textarea" rows="15" cols="30" id="content" name="content">
		</textarea>
		</div>

		<div class="inputItem">		
		<input type="submit" id="submit" name="submit">
		</div>

		</div>
		
		</form>
		
		</div>

		</div>
